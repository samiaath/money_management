<header class="d-flex justify-content-between align-items-center p-3">
    <!-- Money Icon as Logo -->
    <div class="logo">
      <i class="fas fa-coins"></i> <!-- Money icon -->
    </div>
  
    <div class="search">
      <!-- Search container with input and icon -->
      <div class="input-container">
        <input type="text" class="form-control" placeholder="Search" />
        <button class="search-btn">
          <i class="fas fa-search"></i> <!-- Search Icon inside the input -->
        </button>
      </div>
    </div>
  
    <div class="actions d-flex align-items-center">
      <!-- Notification icon -->
      <button class="btn btn-link p-0">
        <i class="bi bi-bell"></i> <!-- Notification Icon -->
      </button>
  
      <!-- Profile icon, click to navigate to ProfileComponent -->
      <button class="btn btn-link p-0" (click)="goToProfile()">
        <i class="fas fa-user-circle" style="font-size: 40px;"></i> <!-- Profile Icon -->
      </button>
    </div>
  </header>
